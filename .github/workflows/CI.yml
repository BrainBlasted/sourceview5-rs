on:
  push:
    branches: [master]
  pull_request:

name: CI

jobs:
  check:
    name: Rust project
    runs-on: ubuntu-latest
    container:
      image: docker.io/bilelmoussaoui/gtk4
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - "1.40.0"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        name: "Test"
        with:
          command: test
      - uses: actions-rs/cargo@v1
        name: "Build"
        with:
          command: build
      # - uses: actions/checkout@v2
      #   with:
      #     repository: gtk-rs/examples4
      #     ref: master
      #     path: examples4
      # - name: Examples
      #   working-directory: examples4
      #   run: cargo check

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cp ./GtkSource-5.gir ./gir-files/
      - run: make regen_check

  checker:
    name: gtk-rs checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - uses: actions/checkout@v2
        with:
          repository: gtk-rs/checker
          ref: master
          path: checker
      - working-directory: checker
        run: cargo build --release
      - run: "./checker/target/release/checker ."
      - run: "./checker/check_init_asserts"
